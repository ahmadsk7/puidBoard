<?xml version="1.0" encoding="UTF-8"?>
<!-- jog-wheel-center-cap.svg -->
<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Jog wheel center cap">
  <defs>
    <radialGradient id="gMetal" cx="40%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#e6e6e6" stop-opacity="0.85"/>
      <stop offset="35%" stop-color="#8a8a8a" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1b1b1b" stop-opacity="0.95"/>
    </radialGradient>
    <radialGradient id="gFace" cx="50%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="75%" stop-color="#0f0f10"/>
      <stop offset="100%" stop-color="#070708"/>
    </radialGradient>
    <filter id="fShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
    <filter id="fHi" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#ffffff" flood-opacity="0.10"/>
    </filter>
  </defs>

  <g filter="url(#fShadow)">
    <circle cx="60" cy="60" r="48" fill="url(#gMetal)"/>
    <circle cx="60" cy="60" r="41" fill="url(#gFace)" stroke="#3a3a3a" stroke-width="2"/>
    <path d="M28 46a42 42 0 0 1 64 0" fill="none" stroke="#ffffff" stroke-opacity="0.08" stroke-width="8" stroke-linecap="round"/>
    <g filter="url(#fHi)">
      <circle cx="60" cy="60" r="10" fill="#ffffff" opacity="0.05"/>
    </g>
  </g>
</svg>
