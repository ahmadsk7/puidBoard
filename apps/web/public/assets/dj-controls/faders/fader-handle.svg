<?xml version="1.0" encoding="UTF-8"?>
<!-- fader-handle.svg -->
<svg viewBox="0 0 40 60" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Vertical fader handle">
  <defs>
    <linearGradient id="gBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3b3b3b"/>
      <stop offset="40%" stop-color="#1f1f1f"/>
      <stop offset="100%" stop-color="#0f0f10"/>
    </linearGradient>
    <linearGradient id="gMetal" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7d7d7d"/>
      <stop offset="35%" stop-color="#d0d0d0"/>
      <stop offset="55%" stop-color="#8a8a8a"/>
      <stop offset="100%" stop-color="#2b2b2b"/>
    </linearGradient>
    <pattern id="pGrip" width="6" height="6" patternUnits="userSpaceOnUse">
      <path d="M0 6 L6 0" stroke="#000000" stroke-opacity="0.25" stroke-width="1"/>
      <path d="M-3 6 L3 0" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>
    <filter id="shadow" x="-40%" y="-40%" width="180%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000000" flood-opacity="0.65"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <rect x="4" y="4" width="32" height="52" rx="10" fill="url(#gBody)" stroke="#3a3a3a" stroke-width="1"/>
    <rect x="6" y="10" width="7" height="40" rx="3.5" fill="#0b0b0c" opacity="0.8"/>
    <rect x="27" y="10" width="7" height="40" rx="3.5" fill="#0b0b0c" opacity="0.8"/>
    <rect x="6" y="10" width="7" height="40" rx="3.5" fill="url(#pGrip)" opacity="0.9"/>
    <rect x="27" y="10" width="7" height="40" rx="3.5" fill="url(#pGrip)" opacity="0.9"/>

    <rect x="14.5" y="8" width="11" height="44" rx="5.5" fill="url(#gMetal)" opacity="0.9"/>

    <path d="M8 9c2-3 6-5 12-5s10 2 12 5" fill="none" stroke="#ffffff" stroke-opacity="0.08" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
