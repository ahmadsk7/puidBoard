<?xml version="1.0" encoding="UTF-8"?>
<!-- pause-icon.svg -->
<svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Pause icon">
  <defs>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#60a5fa" flood-opacity="0.5"/>
      <feDropShadow dx="0" dy="0" stdDeviation="7" flood-color="#60a5fa" flood-opacity="0.22"/>
    </filter>
    <linearGradient id="fill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7ab8ff"/>
