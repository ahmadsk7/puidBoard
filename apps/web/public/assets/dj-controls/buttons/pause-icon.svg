  <g filter="url(#glow)" fill="url(#fill)" stroke="#d6e7ff" stroke-opacity="0.25" stroke-width="1">
    <rect x="14" y="12" width="8" height="24" rx="4"/>
    <rect x="26" y="12" width="8" height="24" rx="4"/>
  </g>
  <g opacity="0.13" fill="#ffffff">
    <rect x="15.2" y="13.2" width="5.6" height="21.6" rx="2.8"/>
    <rect x="27.2" y="13.2" width="5.6" height="21.6" rx="2.8"/>
  </g>
</svg>
