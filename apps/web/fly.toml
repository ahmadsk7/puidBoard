# Fly.io configuration for puidboard-web (Next.js frontend)

app = "puidboard-web"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"
  NODE_ENV = "production"
  NEXT_PUBLIC_REALTIME_URL = "https://puidboard-realtime.fly.dev"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  grace_period = "20s"
  interval = "30s"
  method = "GET"
  timeout = "10s"
  path = "/"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
